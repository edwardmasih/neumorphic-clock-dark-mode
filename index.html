<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Rounded switch -->
    <h4>Theme Switch Toggle</h4>
    <label class="switch">
        <input type="checkbox" onchange="toggleLightMode()">
        <span class="slider"></span>
    </label>

    <div class="analog">

        <div class="hr"></div>
        <div class="mn"></div>
        <div class="sc"></div>

        <div class="Am-Pm"></div>
    </div>

    <div class="digital">
        <div class="digi-container">
            <div>
                <h2 class="hrs"></h2>
                <p>hrs</p>
            </div>
            <div>
                <h2 class="mins"></h2>
                <p>mins</p>
            </div>
            <div>
                <h2 class="secs"></h2>
                <p>sec</p>
            </div>
        </div>
        <div class="am-pm"></div>
    </div>



    <script type="text/javascript">
        const body = document.querySelector("body");
        function toggleLightMode() {
            body.classList.toggle('light');
        }
        //DIGITAL
        const hr = document.querySelector(".hrs");
        const min = document.querySelector(".mins");
        const sec = document.querySelector(".secs");
        const ap = document.querySelector(".am-pm");
        //ANALOG
        const deg = 6;
        const hour = document.querySelector(".hr");
        const minute = document.querySelector(".mn");
        const second = document.querySelector(".sc");
        const ap1 = document.querySelector(".Am-Pm");

        setInterval(() => {
            DisplayCurrentTime();
            Analog();
        });

        function DisplayCurrentTime() {
            var date = new Date();
            var hours = date.getHours() > 12 ? date.getHours() - 12 : date.getHours();
            var am_pm = date.getHours() >= 12 ? "PM" : "AM";
            hours = hours < 10 ? "0" + hours : hours;
            var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
            var seconds = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();

            hr.innerHTML = hours;
            min.innerHTML = minutes;
            sec.innerHTML = seconds;
            ap.innerHTML = am_pm;

        };

        function Analog() {

            let day = new Date();
            let hh = day.getHours() * 30;
            let mm = day.getMinutes() * deg;
            let ss = day.getSeconds() * deg;
            var am_pm = day.getHours() >= 12 ? "PM" : "AM";
            ap1.innerHTML = am_pm;

            hour.style.transform = `rotateZ(${(hh) + (mm / 12)}deg)`;
            minute.style.transform = `rotateZ(${mm}deg)`;
            second.style.transform = `rotateZ(${ss}deg)`;
        }


    </script>
</body>

</html>
